<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Franklins</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="header">
        <div class="header__logo-wrapper">
          <img class="header__logo" src="img/logo.png" alt="100 Franklins Logo" />
          <p class="header__locale">РУ</p>
        </div>
        <h1 class="head__heading">Проект криптокомпании 100 FRANKLINS</h1>
        <div class="head__heading_warnings-wrapper">
          <div class="head__warnings_exclamation">!</div>
          <p class="head__warnings">
            Только для граждан 16+, у кого есть 2-3 часа в день
            <span>и потребность в дополнительном заработке без вложений </span>
          </p>
        </div>
        <div class="head__subheading_wrapper">
          <p class="head__subheading indentation10">
            Мы <span class="head__subheading_selection">бесплатно</span> вас научим вас
          </p>
          <p class="head__subheading indentation10">
            зарабатывать на крипте. <span class="head__subheading_selection">Поможем</span>
          </p>
          <p class="head__subheading">
            на каждом шаге. И даже
            <span class="head__subheading_selection">вложим в вас деньги</span>
          </p>
        </div>
        <div class="header__dialog_container">
          <div class='header__dialog_wrapper'>
            <div class="header__dialog_question">
              <img class="header__dialog_avatar" src="./img/avatar.png" alt="avatar" />
              <p class="header__dialog_question-text">В чем подвох?</p>
            </div>
            <div class="header__dialog_answer">
              <p class="header__dialog_answer-text">Его нет. Читайте сайт ниже!</p>
              <img class="header__dialog_avatar" src="./img/faceAvatar.png" alt="faceAvatar" />
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
